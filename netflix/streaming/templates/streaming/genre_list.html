{% extends 'streaming/base.html' %}
{% load static %}
{% block title %}Lista de Géneros{% endblock %}

{% block content %}
<main class="movie-list-container">
    <h1 class="section-title">Géneros</h1>
    <div class="genre-grid">
        {% for genre in genres %}
        <div class="genre-card">
            <a href="{% url 'genre_detail' genre %}" class="genre-link">{{ genre }}</a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
